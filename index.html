<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casque Amazon</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://kit.fontawesome.com/d84e16f660.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="reavealTraitHeader">
        <div id="menu" class="reavealDivHeader1"> 
            <h3>MENU</h3>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div id="titre" class="reavealDivHeader2">
            <h1>amazon</h1>
        </div>
        <div id="panier" class="reavealDivHeader3">
            <p id="compte">MON COMPTE</p>
            <div id="btnPanier">
                <p>PANIER</p>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    <div 
    id="grandTitre" 
    class="revealTraitTitre"
    >
        <h1>CASQUE MOTO</h1>
    </div>
    <div id="imgCasque" >
        <img src="./public/img/casque.png" alt="image du casque" id="casque" class="parallax">
    </div>

    <div id="un" class="reavealTraitBody1"></div>
    <div id="deux" class="reavealTraitBody2"></div>
    <div id="trois" class="reavealTraitBody3"></div>
    <div id="quatre" class="reavealTraitBody4"></div>
    <div id="cinq" class="reavealTraitBody5"></div>
    <div id="six" class="reavealTraitBody6"></div>

    <script src="./JS/index.js"></script>
    <script src="./JS/reveal.js"></script>
</body>
</html>
